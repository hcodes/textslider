<!DOCTYPE html>
<html>
<head>
    <title>Текстовый слайдер</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../textslider.css" />
    <script src="https://yastatic.net/jquery/1.8.2/jquery.min.js"></script>
    <script src="../jquery.textslider.js"></script>
    <script src="./example.js"></script>
</head>
<body>
    <h1>Примеры</h1>
    <table>
        <tr>
            <td class="param">IP-адрес:</td>
            <td><input type="text" class="ip" value="192" autocomplete="off" />.<input type="text" class="ip" value="168" autocomplete="off" />.<input type="text" class="ip" value="1" autocomplete="off" />.<input type="text" class="ip" value="2" autocomplete="off" /></td>
        </tr>
        <tr>
            <td class="param">Длина:</td>
            <td><input type="text" class="len" value="50" autocomplete="off" /> м</td>
        </tr>            
        <tr>
            <td class="param transform">Угол:</td>
            <td class="transform"><input type="text" class="angle" value="130" autocomplete="off" /> &deg;</td>
        </tr>            
        <tr>
            <td class="param">Месяц:</td>
            <td><input type="text" class="month" value="1" autocomplete="off" /></td>
        </tr>            
        <tr>
            <td class="param">Размер шрифта:</td>
            <td><input type="text" class="fs" value="20" autocomplete="off" /> пикселей</td>
        </tr>
        <tr>
            <td class="param">Периметр:</td>
            <td><input type="text" class="width" value="50" autocomplete="off" /> &times; <input type="text" class="height" value="30" autocomplete="off" /> м</td>
        </tr> 
        <tr>
            <td class="param">Температура:</td>
            <td><input type="text" class="temp" value="100" autocomplete="off" /> &deg;С</td>
        </tr>             
        <tr>
            <td class="param">Зарплата:</td>
            <td><input type="text" class="zp" value="2" autocomplete="off" /></td>
        </tr> 
    </table>
</body>
</html>
